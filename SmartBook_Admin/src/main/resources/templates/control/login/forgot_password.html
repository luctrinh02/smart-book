
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Smart Book - Quên mật khẩu</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/index/img/logo.jpg" rel="icon">
  <link href="/index/img/logo.jpg" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
          href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/index/vendor/bootstrap/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="/index/vendor/bootstrap-icons/bootstrap-icons.css"
        rel="stylesheet">
  <link href="/index/vendor/boxicons/css/boxicons.min.css"
        rel="stylesheet">
  <link href="/index/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="/index/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="/index/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="/index/vendor/simple-datatables/style.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/index/css/style.css" rel="stylesheet">

</head>

<body>

<main>
  <div class="container">

    <section
            class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div
                  class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="card mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2">
                  <div class="d-flex justify-content-center py-3">
                    <a href="#home"
                       class="logo d-flex align-items-center w-auto"> <img
                            src="/index/img/logo.jpg" alt=""> <span
                            class="d-none d-lg-block">Smart Book</span>
                    </a>
                  </div>

                  <p class="text-center small m-0 p-0">Vui lòng nhập đầy đủ thông tin để nhận mật khẩu.</p>
                  <p class="text-center small p-0 m-0">Chúng tôi sẽ gửi một liên kết đặt lại mật khẩu đến email của bạn.</p>
                </div>
                <div th:if="${error}">
                  <p class="alert alert-danger">Email chưa chính xác</p>
                </div>

                <div th:if="${error != null}">
                  <p class="text-danger">${error}</p>
                </div>
                <div th:if="${message != null}">
                  <p class="text-warning">${message}</p>
                </div>


                <form th:action="@{/admin/smart-book/forgot_password}" class="mt-2" method="post" style="max-width: 420px; margin: 0 auto;">
                    <div>
                      <p>
                        <input type="email" name="email" class="form-control" placeholder="Nhập email của bạn" required autofocus/>
                      </p>
                      <p>
                        <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu mới của bạn" required autofocus/>
                      </p>  <p>
                      <input type="password" name="Cpassword" class="form-control" placeholder="Xác nhận mật khẩu mới của bạn" required autofocus/>
                    </p>
                      <p class="text-center">
                      	<a href="/admin/smart-book/login"><button type="button" class="btn btn-secondary me-2">Đăng nhập</button></a>
                        <input type="submit" value="Gửi mail" class="btn btn-primary" />
                      </p>
                    </div>
                </form>

              </div>
            </div>

          </div>
        </div>
      </div>

    </section>

  </div>
</main>
<!-- End #main -->

<a href="#"
   class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="/index/vendor/apexcharts/apexcharts.min.js"></script>
<script src="/index/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/index/vendor/chart.js/chart.min.js"></script>
<script src="/index/vendor/echarts/echarts.min.js"></script>
<script src="/index/vendor/quill/quill.min.js"></script>
<script src="/index/vendor/simple-datatables/simple-datatables.js"></script>
<script src="/index/vendor/tinymce/tinymce.min.js"></script>
<script src="/index/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/index/js/main.js"></script>

</body>

</html>
