<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
        integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript">
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 1500,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        })
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body ng-app="myApp">
    <div ng-controller="userController">
        <a class="btn btn-primary mt-2 mb-2" href="/admin/smart-book/user/create">Thêm mới</a>
        <div class="cart">
            <div class="card-header">
                <div class="row">
                    <div class="col-4">
                        <span class="fs-5">Danh sách người dùng</span>
                    </div>
                    <div class="col-4">
                        <div class="input-group ">
                            <button class="btn btn-outline-secondary" type="button" ng-click="reset()">Đặt lại</button>
                            <input type="text" class="form-control" placeholder="Nhập họ tên ..." id="fullname">
                            <button class="btn btn-outline-secondary" type="button" ng-click="search()">Tìm
                                kiếm</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-success">Duyệt</button>
                        <button class="btn btn-danger">Hủy</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="0" ng-model="user" ng-checked="user==0" ng-change="changeAuthor()">
                        <label class="form-check-label" for="inlineRadio1">Chờ duyệt</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="1" ng-model="user" ng-change="changeAuthor()">
                        <label class="form-check-label" for="inlineRadio2">Đã duyệt</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="2" ng-model="user" ng-change="changeAuthor()">
                        <label class="form-check-label" for="inlineRadio3">Đang vận chuyển</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="2" ng-model="user" ng-change="changeAuthor()">
                        <label class="form-check-label" for="inlineRadio3">Đã hủy</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="2" ng-model="user" ng-change="changeAuthor()">
                        <label class="form-check-label" for="inlineRadio3">Thành công</label>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead>
                        <th>
                            <input type="checkbox">
                        </th>
                        <th>Mã giao dịch</th>
                        <th>Tiền hàng</th>
                        <th>Phí ship</th>
                        <th>Thuế VAT</th>
                        <th>Tổng tiền</th>
                        <th>Ngày mua</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input type="checkbox">
                            </td>
                            <td onclick="alert(1)">a</td>
                            <td onclick="alert(1)">a</td>
                            <td onclick="alert(1)">a</td>
                            <td onclick="alert(1)">a</td>
                            <td onclick="alert(1)">a</td>
                            <td onclick="alert(1)">a</td>
                        </tr>
                    </tbody>
                    <tfoot ng-show="users.totalPages!=0">
                        <tr>
                            <td colspan="6">
                                <div class="d-flex justify-content-center mt-3">
                                    <button class="btn btn-primary me-3" ng-click="getUser(0)" ng-disabled="page==0">
                                        <span class="fas fa-backward"></span>
                                    </button>
                                    <button class="btn btn-primary me-3" ng-click="getUser(page-1)"
                                        ng-disabled="page==0"><span class="fas fa-backward-step"></span></button>
                                    <h4>{{users.pageable.pageNumber+1}}/{{users.totalPages}}</h4>
                                    <button class="btn btn-primary ms-3 me-3" ng-click="getUser(page+1)"
                                        ng-disabled="page==users.totalPages-1"><span
                                            class="fas fa-forward-step"></span></button>
                                    <button class="btn btn-primary" ng-click="getUser(users.totalPages-1)"
                                        ng-disabled="page==users.totalPages-1">
                                        <span class="fas fa-forward"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    
</body>

</html>
