<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
        integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript">
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 1500,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        })
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body ng-app="myApp">
    <div ng-controller="userCreateController">
        <form action="return false" method="post" name="userCreate" id="userCreate">
            <div class="row mt-3">
                <label for="email">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" name="email">
                <small class="text-danger" id="email"></small>
            </div>
            <div class="row mt-3">
                <label for="fullname">Họ tên <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="fullname">
                <small class="text-danger" id="fullname"></small>
            </div>
            <div class="row mt-3">
                <label for="phoneNumber">Số điện thoại <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="phoneNumber">
                <small class="text-danger" id="phoneNumber"></small>
            </div>
            <div class="row mt-3">
                <label for="password">Mật khẩu <span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="password">
                <small class="text-danger" id="password"></small>
            </div>
            <div class="row mt-3">
                <label for="confirm">Xác nhận mật khẩu <span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="confirm">
                <small class="text-danger" id="ConfirmPassword"></small>
            </div>
            <div class="row mt-3">
                <label for="address">Địa chỉ <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="address">
                <small class="text-danger" id="address"></small>
            </div>
            <div class="row mt-3">
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="role" id="inlineRadio1" 
                            value="0" ng-checked="role==0" ng-model="role">
                        <label class="form-check-label" for="inlineRadio1">User</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="role" id="inlineRadio2"
                            value="1" ng-model="role" ng-checked="role==1">
                        <label class="form-check-label" for="inlineRadio2">Admin</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="role" id="inlineRadio3"
                            value="2" ng-model="role" ng-checked="role==2">
                        <label class="form-check-label" for="inlineRadio3">Shipper</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button type="reset" class="btn btn-secondary">
                        Đặt lại
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="check()">
                        Thêm mới
                    </button>
                </div>
            </div>
        </form>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Xác nhận tạo mới</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Bạn có chắc muốn thêm người dùng này?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Không</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" ng-click="create()">Chắc chắn</button>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>

</html>
