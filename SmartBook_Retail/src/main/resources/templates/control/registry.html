<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <div class="d-flex justify-content-center py-3">
                                        <a href="#home" class="logo d-flex align-items-center w-auto"> <img
                                                src="/index/img/logo.jpg" alt=""> <span class="d-none d-lg-block">Smart
                                                Book</span>
                                        </a>
                                    </div>

                                    <p class="text-center small">Đăng ký tài khoản Smart Book</p>
                                </div>
                                <form class="row g-3 needs-validation" novalidate method="post" action="/login">
                                    <div class="col-12">
                                        <label for="yourUsername" class="form-label">Email</label>
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                                            <input type="text" name="username" class="form-control" placeholder="Email"
                                                id="yourUsername" required>
                                            <div class="invalid-feedback">Vui lòng nhập email</div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label for="yourPassword" class="form-label">Mật khẩu</label>
                                        <input type="password" name="password" class="form-control"
                                            placeholder="Mật khẩu" id="yourPassword" required>
                                        <div class="invalid-feedback">Vui lòng nhập mật khẩu</div>
                                    </div>
                                    <div class="col-12 row mt-2">
                                        <div class="col-6">
                                            <input type="checkbox" class="form-check-input" name="remember-me" id="rmm">
                                            <label class="form-check-label" for="rmm">Lưu đăng nhập</label>
                                        </div>
                                        <div class="col-6 pe-0 text-end">
                                            <a class="mt-2" href="/smart-book/forgot_password"><span class="small">Quên
                                                    mật khẩu?</span></a>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">Đăng nhập</button>
                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</main>
